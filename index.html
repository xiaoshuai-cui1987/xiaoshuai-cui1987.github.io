<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">SHACMAN Heavy Duty Trucks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
            color: #222;
        }

        header {
            background: #003366;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background: #0055a5;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 30px;
            border-radius: 8px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .product {
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.07);
            width: 320px;
            padding: 20px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
        }

        .product h3 {
            margin: 15px 0 10px;
            font-size: 1.2em;
        }

        .product a {
            display: inline-block;
            margin-top: 10px;
            color: #0055a5;
            text-decoration: underline;
        }

        .about,
        .services,
        .news {
            margin-top: 40px;
        }

        footer {
            background: #003366;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        @media (max-width: 900px) {
            .products {
                flex-direction: column;
                align-items: center;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
    <script src="lang.js"></script>
</head>

<body>
    <div
        style="display: flex; justify-content: flex-end; align-items: center; margin: 20px 40px 0 0; background: #000; color: #fff; padding: 10px; border-radius: 6px; gap: 20px;">
        <div>
            <span>Email: <a href="mailto:info@example.com"
                    style="color: #fff; text-decoration: underline;">info@example.com</a></span>
            <span style="margin-left: 15px;">Tel: <a href="tel:+1234567890"
                    style="color: #fff; text-decoration: underline;">+1234567890</a></span>
        </div>
        <button onclick="setLang('en')"
            style="background: #222; color: #fff; border: none; padding: 6px 14px; border-radius: 4px; margin-left: 20px;">English</button>
        <button onclick="setLang('zh')"
            style="background: #222; color: #fff; border: none; padding: 6px 14px; border-radius: 4px; margin-left: 8px;">中文</button>
    </div>
    <header>
        <h1 id="header-title"></h1>
        <p id="header-desc"></p>
    </header>
    <nav>
        <a href="#products" id="nav-products"></a>
        <a href="#about" id="nav-about"></a>
        <a href="#services" id="nav-services"></a>
        <a href="#news" id="nav-news"></a>
        <a href="#contact" id="nav-contact"></a>
    </nav>
    <div class="container">
        <section id="products">
            <h2 id="products-title"></h2>
            <div class="products">
                <div class="product">
                    <img src="https://www.shacman-truck.com/data/watermark/main/20240805/66b07008f0b39.jpg"
                        alt="SHACMAN X3000 8X4 DUMP TRUCK">
                    <h3 id="product1-title"></h3>
                    <a href="https://www.shacman-truck.com/products/x3000-8x4-dump-truck.html" target="_blank"
                        id="product1-link"></a>
                </div>
                <div class="product">
                    <img src="https://www.shacman-truck.com/data/watermark/main/20250110/67808d2cc3e5c.jpg"
                        alt="SHACMAN X3000 6X4 DUMP Truck">
                    <h3 id="product2-title"></h3>
                    <a href="https://www.shacman-truck.com/dump-truck/shacman-x3000-6x4-dump-truck.html" target="_blank"

                </div>
                <div class="product">
                    <img src="https://www.shacman-truck.com/data/watermark/main/20240724/66a0affef3d24.png"
                        alt="SHACMAN F3000 6X4 DUMP Truck">
                    <h3 id="product3-title"></h3>
                    <a href="https://www.shacman-truck.com/dump-truck/shacman-f3000-6x4-dump-truck.html" target="_blank"
                        id="product3-link"></a>
                </div>
            </div>
        </section>
        <section id="about" class="about">
            <h2 id="about-title"></h2>
            <p id="about-desc"></p>
        </section>
        <section id="services" class="services">
            <h2 id="services-title"></h2>
            <p id="services-desc"></p>
        </section>
        <section id="news" class="news">
            <h2 id="news-title"></h2>
            <ul>
                <li><a href="https://www.shacman-truck.com/industry-news/what-to-know-about-refrigerated-transport-trucks.html"
                        target="_blank" id="news1"></a></li>

                        target="_blank" id="news3"></a></li>

                        target="_blank" id="news4"></a></li>
            </ul>
        </section>
        <section id="contact">
            <h2 id="contact-title"></h2>
            <p id="contact-desc"></p>
            <p>Email: info@shacman-truck.com</p>
            <p id="contact-address"></p>
        </section>
    </div>
    <footer>
        <span id="footer"></span>
    </footer>

</html>
